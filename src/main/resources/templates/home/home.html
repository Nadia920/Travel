<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="docsearch:language" content="en">
    <title>Home</title>
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/lang.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:replace="home/adminHeader :: acss"></div>

</head>

<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="home/adminHeader :: admin-header"/>
</div>
<div sec:authorize="hasRole('ROLE_CLIENT')">
    <div th:replace="home/clientHeader :: client-header"/>
</div>
<div sec:authorize="hasRole('ROLE_WORKER')">
    <div th:replace="home/workerHeader :: worker-header"/>
</div>

<div class="starter-template">
    <input type="hidden" th:value="${id}" th:name="id">
    <form class="form-inline my-3 my-lg-0">
        <a th:href="@{/users/edit/{id}(id=${id})}"
           class="btn btn-info" style="margin-left:88%; margin-top: -55px; z-index: 2" >
            <i class="fas fa-user-edit ml-2"></i></a>
    </form>
    <div class="menu-lang-home" >
        <a th:href="@{?lang=en_Us}" class="en-us" ><img th:src="@{/static/images/en.png}" width="22" height="22" alt="lang_en"></a>
        <a th:href="@{?lang=fr}" class="fr" ><img th:src="@{/static/images/fr.jpg}" width="22" height="22" alt="lang_fr"></a>
        <a th:href="@{?lang=de}" class="fr" ><img th:src="@{/static/images/de.jpg}" width="22" height="22" alt="lang_de"></a>
    </div>

    <h1>Home Page </h1>
</div>
<div class="modal-footer" style="margin-top: 38%">
    <div th:replace="footer :: footer"/>
</div>
</body>

</html>
