<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:replace="header :: header-css"/>
</head>
<body>

<div th:replace="header :: header"/>

<div class="container" style="min-height: calc(100vh - 400px); margin:20vh 0 0 70vh">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 th:text="#{text.sign-in}"></h1>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{invalid.password.login}"></span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <span th:text="#{text.logout}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               th:placeholder="#{text.login}" autofocus required
                               pattern="([a-zA-Z])([a-zA-Z0-9]{3,13})" maxlength="14"/>
                        <span class="form__error" th:text="#{text.error.login}"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               th:placeholder="#{text.password}" autofocus required minlength="8"
                               maxlength="14"/>
                        <span class="form__error" th:text="#{text.error.password}"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{bt.sign-in}"/>
                        </div>
                        <div>
                            <a href="registration"><span th:text="#{bt.sign-up}"></span></a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <span th:replace="footer :: footer"/>
</div>

</body>
</html>
