<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bus station | Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div th:replace="home/adminHeader :: acss"></div>
</head>
<body>
<div class="myForm">
    <form th:action="@{/busStations/edit}" th:object="${busStation}" method="post">
        <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{text.update}"></h5>
                    </div>

                    <div th:if="${#fields.hasErrors()}">
                        <span class="error" th:text="#{text.correct.problem}"></span>
                    </div>
                    <span class="error"
                          th:text="#{${'text.error.' + apiError?.getMessage()}}"
                          th:unless="${apiError == null}">Nothing</span>


                    <div class="modal-body">

                        <input type="hidden" id="id" data-th-value="${busStation?.id}" data-th-name="id">

                        <div class="form-group">
                            <label for="busStation" class="col-form-label" th:text="#{text.name}"></label>
                            <input type="text" th:value="${busStation?.name}" th:name="name" class="form-control"
                                   id="busStation" th:placeholder="#{text.name}" autofocus required
                                   pattern="([A-Z])([a-zA-Z1-9-\s?']{3,29})" maxlength="30"/>
                            <span class="form__error" th:text="#{text.error.busStation}"></span>
                        </div>

                        <div class="form-group">
                            <label for="code" class="col-form-label" th:text="#{text.code}"></label>
                            <input type="text" th:value="${busStation?.code}" th:name="code" class="form-control"
                                   id="code" th:placeholder="#{text.code}" autofocus required
                                   pattern="([A-Z]{1,5})" maxlength="5"/>
                            <span class="form__error" th:text="#{text.error.code}"></span>
                        </div>

                        <div class="form-group">
                                    <span>
                                      <label for="city" class="col-form-label" th:text="#{text.city}"></label>
                                      <input type="text" th:value="${busStation?.cityDTO?.name}" th:name="city" class="form-control"
                                             id="city" th:placeholder="#{text.city}" readonly/>
                                    </span>
                                    <span>
                                         <label for="country" class="col-form-label" th:text="#{text.country}"></label>
                                         <input type="text" th:value="${busStation?.cityDTO?.countryDTO?.name}" th:name="country" class="form-control"
                                                id="country" th:placeholder="#{text.country}" readonly/>
                                      </span>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/busStations}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
                        <input type="submit" class="btn btn-primary" id="save" th:value="#{bt.save}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
