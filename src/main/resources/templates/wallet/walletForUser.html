<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Travel|Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="jquery.datetimepicker.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/static/select/bootstrap4/tail.select-default.min.css}" />
    <div th:replace="home/adminHeader :: acss"></div>
</head>
<body>
<div th:replace="home/clientHeader :: client-header"/>

<div class="content col-md-12" style="padding-left: 0px;" >
    <div class="container " style="margin-top: 10%; margin-left: 45vh">
        <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 400px">

                    <div class="modal-header">
                        <h5 class="modal-title"  th:text="#{text.wallet}"></h5>
                    </div>

                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <div class="container " style="width: 190px; margin: 0px 0px ">
                                <h5   th:text="#{text.balance}"></h5>
                                <div class="input-group" style="width: 150px" >
                                    <div class="input-group-prepend" style="height: 50%">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="balance" th:value="${wallet.sum}" data-decimals="2" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a  th:href="@{/wallet/replenish}" class="btn btn-success" data-dismiss="modal" th:text="#{text.replenish}"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
